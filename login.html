<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-[url('https://media.tenor.com/lk5YUP4Co1QAAAAC/static-glitch.gif')] flex justify-center">
    <div class="h-screen flex flex-col items-center justify-center w-3/4  bg-black">
    <div class="border-2 border-indigo-500 w-2/5">
        <h3 class="text-3xl text-center text-white font-bold mr-12 ml-12 mt-8 mb-8">Sign in </h3>
     <form class=" text-center">
    <div class="flex flex-col items-center justify-center" >
         <label for="email" class="text-sm text-white font-bold text-gray-900">Email</label>
         <input type="email" id="email" class="w-3/4 h-10 px-3 mt-1 text-sm bg-gray-200 rounded-md  ring-indigo-500 ring-opacity-50 focus:outline-none focus:bg-white focus:ring-4 shadow-sm" autoComplete="username" />
         <p></p>
        </div>
    <div class="mt-6 flex flex-col items-center justify-center">
         <label for="password" class="font-bold text-white text-sm text-gray-900">Password</label>
        <input type="password" id="password" class="text-sm w-3/4 h-10 px-3 mt-1 text-sm bg-gray-200 rounded-md  ring-orange-800  focus:outline-none focus:bg-white focus:ring-4 shadow-sm" autoComplete="current-password"/>
        <p></p>
    </div>
        <button class="w-3/4 h-10 px-20 py-2 mt-8 text-center text-sm font-bold text-white bg-indigo-500 rounded-md hover:bg-opacity-90" id="login-button">Sign in</button>
    </form>
    <div class="mt-3 text-xs text-center text-white mb-12">
        Not a member ? 
     <a href="./signup.html" class="text-indigo-900 hover:text-indigo-800 ">Sign up now</a>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
<script src="./index.js"></script>
</body>
</html>
