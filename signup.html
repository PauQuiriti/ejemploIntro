<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-[url('https://media.tenor.com/lk5YUP4Co1QAAAAC/static-glitch.gif')] flex justify-center">
  <div class="h-screen flex flex-col items-center justify-center w-3/4  bg-black "> 
    <div class="border-2 rounded border-indigo-500  flex flex-col  items-center justify-center">
    <h3 class="text-2xl text-center text-white font-bold mr-12 ml-12 mt-8 mb-6">Register </h3>
    <form class="w-3/4 text-center mr-12 ml-12 flex flex-col items-center justify-center   ">
    <div class="mt-4 flex flex-col items-center justify-center   mr-12 ml-12 " >
      <label for="name-signin" class="text-sm text-white font-bold text-gray-900">Name</label>
      <input type="text" id="name-signin" class="w-80 h-10 px-3 mt-2 text-sm bg-gray-200 rounded-md  ring-indigo-500 ring-opacity-50 focus:outline-none focus:bg-white focus:ring-4 shadow-sm" autoComplete="username"/>
 </div>
 <div class="mt-4 flex flex-col items-center justify-center   mr-12 ml-12 " >
  <label for="lastname-signin" class="text-sm text-white font-bold text-gray-900">Last Name</label>
  <input type="text" id="lastname-signin" class="w-80 h-10 px-3 mt-2 text-sm bg-gray-200 rounded-md  ring-indigo-500 ring-opacity-50 focus:outline-none focus:bg-white focus:ring-4 shadow-sm" autoComplete="username"/>
</div>
<div class=" mt-4 flex flex-col items-center justify-center   mr-12 ml-12 " >
  <label for="email-signin" class="text-sm text-white font-bold text-gray-900">Email</label>
  <input type="email" id="email-signin" required class="w-80 h-10 px-3 mt-2 text-sm bg-gray-200 rounded-md  ring-indigo-500 ring-opacity-50 focus:outline-none focus:bg-white focus:ring-4 shadow-sm" autoComplete="username"/>
</div>
 <div class=" mt-4 flex flex-col items-center justify-center   mr-12 ml-12 ">
      <label for="password" class="font-bold text-white text-sm text-gray-900">Password</label>
     <input type="password" id="password" required class="text-sm w-80 h-10 px-3 mt-2 text-sm bg-gray-200 rounded-md  ring-orange-800  focus:outline-none focus:bg-white focus:ring-4 shadow-sm" autoComplete="current-password"/>
     <p class="text-center"></p>
    </div>
      <button type='submit' class="mb-12 w-80 h-10  mr-12 ml-12  px-20 py-2 mt-10 text-sm font-bold text-white bg-indigo-500 rounded-md hover:bg-opacity-90" >Register</button>
    </form>
  </div>
  </div> 
<script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
<script src="./index.js"></script>
</body>
</html>
